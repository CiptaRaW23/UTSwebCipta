<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CiptaWebsite</title>
    <!--icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <!--style-->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="pendaftaran">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>PENDAFTARAN</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 ">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="email" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890">
                <small id="phoneHelp" class="form-text text-muted">Masukkan nomor telepon dengan format 123-456-7890.</small>
              </div>
              <label class="form-label">Jenis Kelamin</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="Laki-laki">
                  <label class="form-check-label" for="male">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="Perempuan">
                  <label class="form-check-label" for="female">Perempuan</label>
                </div>
                <div class="mb-3">
                  <label for="birthdate" class="form-label">Tanggal Lahir</label>
                  <input type="date" class="form-control" id="birthdate" name="birthdate" min="2000-01-01">
                </div>
              <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
          </div>
        </div>

    <!--icon-->
    <script>
      feather.replace();
    </script>
    <!--javascript-->
    <script src="js/script.js"></script>
  </body>
</html>
